<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/prices.css" />
    <title>Crypto Converter</title>
  </head>
  <body>
    <div id="container">
      <h1>Crypto Converter</h1>
      <h4>Enter the amount you are willing to invest in Crypto:</h4>
      <label for="usd">Enter USD amount: </label>
      <input type="text" id="usd" name="usd" />
      <input type="submit" value="Convert" onclick="takeInput()" />
      <input type="submit" value="Clear" onclick="clearAll()" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/convert.js"></script>
  </body>
